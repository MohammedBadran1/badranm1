<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - التاريخ والحضارات</title>
    <link rel="stylesheet" href="css/login.css">

    
</head>
<body>

<section >
    

    <div class="login-container">
        <h2 class="login-title">تسجيل الدخول</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">اسم المستخدم</label>
                <input type="text" class="form-input" id="username" placeholder="User Name or Email"
                required>
            
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" class="form-input" id="password" placeholder="Password" required>
                
            </div>
            
            <div class="checkbox-group">
                <label for="remember">تذكرني</label>
                <input type="checkbox" id="remember">
            </div>
            
            <button type="submit" class="btn">دخول</button>
        </form>
        
        <div class="form-links">
                       <span>ليس لديك حساب؟ </span>
                      <a href="simple-register.html">إنشاء حساب جديد</a> 
                        <br />
                        <br />
            <a href="#">نسيت كلمة المرور؟</a>
            <br><br>
            <a href="index.html">العودة للرئيسية</a>
        </div>
    </div>
    </section>

</body>
</html>
