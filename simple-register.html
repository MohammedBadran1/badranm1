<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - التاريخ والحضارات</title>
    <link rel="stylesheet" href="css/login.css">
  
<body>

    <div class="login-container">
        <h2 class="login-title">إنشاء حساب جديد</h2>
        
        <form action="#" method="post" id="registerForm">
            <div class="form-group">
                <label for="fullname" class="form-label">الاسم الكامل</label>
                <input type="text" class="form-input" id="fullname" placeholder="Full Name" required>
                  </div>
            
            <div class="form-group">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-input" id="email" placeholder="name@example.com" required>
                  </div>
            
            <div class="form-group">
                <label for="username" class="form-label">اسم المستخدم</label>
                <input type="text" class="form-input" id="username" placeholder="Username" required>

            </div>
                        <div class="form-group">
                <label for="brithdate" class="form-label">تاريخ الميلاد</label>
                <input type="date" class="form-input" id="birthdate" name="brithdate" placeholder="brithdate"
                required>
                
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" class="form-input" id="password" placeholder="Password" min="8" max="16" required>

            </div>
            
            <div class="form-group">
                <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
                <input type="password" class="form-input" id="confirmPassword"placeholder="Confirm Password" required>
                ١١
            </div>
            
            <div class="checkbox-group">
                <label for="terms">أوافق على الشروط والأحكام</label>
                <input type="checkbox" id="terms" required>
            </div>
            
            <button type="submit" class="btn">إنشاء الحساب</button>
        </form>
        
        <div class="form-links">
            <span>لديك حساب بالفعل؟ </span>
            <a href="simple-login.html">تسجيل الدخول</a>
            <br><br>
            <a href=" index.html">العودة للرئيسية</a>
        </div>
    </div>


</body>
</html>
